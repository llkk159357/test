<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            ;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="920px" height="600px"></canvas>
</body>
<script>
    
    var canvas = document.getElementById('canvas')
    var context = canvas.getContext('2d')



       function genData(len) {
           var arr = []
           for (var i = 0; i < len; i++) {
   
               var x = Math.random() * 920
               var y = Math.random() * 600
   
               arr.push({
                   x: x,
                   y: y
               })
   
           }
           return arr
       }
       var data = genData(300)

       function draw() {

         context.beginPath()
         context.fillStyle='white'
         context.fillRect(0,0,920,600)
        
        data= data.map(function(item){
            
             return {
                x:item.x+2,
                y:item.y+2
             }
        })
    
           for (var i = 0; i < data.length; i++) {
           
               context.fillStyle='purple'
               context.moveTo(data[i].x,data[i].y)
               
               context.arc(data[i].x, data[i].y, 1, 0, 2 * Math.PI, false)
   
               context.fill()
   
           }
   
           requestAnimationFrame(draw,0)
       }
   
   
       requestAnimationFrame(draw,0)
     

   



</script>

</html>
